<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <h1>List Product</h1>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td><img th:src="@{${product.getImage()}}" width="55px" class="rounded img-fluid"/></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td><a th:href="@{/products/{id}/edit(id=${product.getId()})}">edit</a></td>
            <td><a th:href="@{/products/{id}/delete(id=${product.getId()})}">delete</a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/products/create}" class="btn btn-primary">New product</a>
</div>

<footer th:replace="layout::footer">
</footer>
</body>


</html>
