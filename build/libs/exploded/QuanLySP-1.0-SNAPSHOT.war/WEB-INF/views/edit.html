<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="wrapper">
    <h3 class="form-title">Edit product <a href="#" th:text="${product.getName()}"></a></h3>
    <div class="box row">
        <div class="col">
            <img width="80%" th:src="${product.getImage()}" src="${product.getImage()}" alt="image" class="rounded mx-auto d-block">
        </div>
        <div class="col">
            <form method="post" class="form-horizontal" action="#" th:action="@{/products/update}" th:object="${product}" novalidate="novalidate">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-11">
                        <input type="text" th:field="*{name}" id="name" placeholder="Enter product's name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-11">
                        <input type="text" th:field="*{description}" id="description" placeholder="Enter description" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-11">
                        <input type="text" th:field="*{price}" id="price" placeholder="Enter price of product" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-11">
                        <input type="text" th:field="*{image}" id="image" placeholder="Enter link image" class="form-control">
                    </div>
                </div>
                <div class="form-group form-inline">
                    <div class="col">
                        <a href="/products" class="btn btn-primary">Back</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
